name: CI Build (Ubuntu 24.04 / SFML 2.6.1 / CMake 3.28.3)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Debug

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - { cc: gcc-13,   cxx: g++-13 }
          - { cc: clang-18, cxx: clang++-18 }

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain + SFML
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
          sudo apt-get install -y ${{ matrix.toolchain.cxx }} ${{ matrix.toolchain.cc }}
          sudo apt-get install -y libsfml-dev

      - name: Show versions (proof for assignment)
        run: |
          uname -a
          cmake --version
          ${{ matrix.toolchain.cxx }} --version
          ${{ matrix.toolchain.cc }} --version
          dpkg -s libsfml-dev | grep Version || true

      - name: Configure (CMake)
        env:
          CC:  ${{ matrix.toolchain.cc }}
          CXX: ${{ matrix.toolchain.cxx }}
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build -j

      - name: Run tests
        run: ctest --test-dir build --output-on-failure -C ${{ env.BUILD_TYPE }}